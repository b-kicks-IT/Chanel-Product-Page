<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Chanel Product Homepage | Product preview card component</title>
  <link rel="stylesheet" href="main.css" />

</head>

<body>
  <div class="main">
    <div class="left">
      <img src="./images/image-product-desktop.jpg" />
    </div>
    <div class="right">
      <p class="product-category">Fragrance</p>
      <h1 class="product-title">Bleu De Chanel Eau De Parfum</h1>
      <p class="product-description">A woody Aromatic fragrance for men composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-container">
        <h1 class="price-after">$125.00</h1>
        <p class="price-before">$150.00</p>
      </div>
      <button class="add-to-card-btn" onclick="location.href='https://www.youtube.com/watch?v=w_Jg1Rj9ev8'"> <img src="./images/icon-cart.svg" />Add to Cart </button>
    </div>
  </div>  
  <div class="attribution">

    Coded by
    <a href="brettmerildeveloper.com" target=_blank>Brett Meril</a>.
  </div>
</body>

</html>
